# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '20.x'

- script:
    echo "Running npm audit before fix"
    npm audit
    npm audit fix --force
    echo "Running npm audit after fix"
    npm audit
    npm run generate
  displayName: 'npm install, fix vulnerabilities, and generate static page'

- task: AzureStaticWebApp@0
  inputs:
    app_location: '/.output/public'
    skip_app_build: true
    azure_static_web_apps_api_token: '$(deployment_token)'